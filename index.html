<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор JS</title>
</head>
<body class="body">
    <main class="main">
        <section class="section-calc">
            <div class="container section-calc-container">
                <input class="section-calc-display" type="text" name="display" maxlength="18">
                
                <div class="section-calc-buttons">
                    <button class="section-calc-btn btn" onclick="insert('7')">7</button>
                    <button class="section-calc-btn btn" onclick="insert('8')">8</button>
                    <button class="section-calc-btn btn" onclick="insert('9')">9</button>
                    <button class="section-calc-btn btn" onclick="insert('+')">+</button>

                    <button class="section-calc-btn btn" onclick="insert('4')">4</button>
                    <button class="section-calc-btn btn" onclick="insert('5')">5</button>
                    <button class="section-calc-btn btn" onclick="insert('6')">6</button>
                    <button class="section-calc-btn btn" onclick="insert('-')">-</button>

                    <button class="section-calc-btn btn" onclick="insert('1')">1</button>
                    <button class="section-calc-btn btn" onclick="insert('2')">2</button>
                    <button class="section-calc-btn btn" onclick="insert('3')">3</button>
                    <button class="section-calc-btn btn" onclick="insert('*')">&times;</button>

                    <button class="section-calc-btn btn" onclick="clean()">C</button>
                    <button class="section-calc-btn btn" onclick="insert('0')">0</button>
                    <button class="section-calc-btn btn" onclick="plusMinus()">&plusmn;</button>
                    <button class="section-calc-btn btn" onclick="insert('/')">&divide;</button>

                    <button class="section-calc-btn btn section-calc-btn-equal" onclick="equal()">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
